<!DOCTYPE html>
<html lang="en" class="main-page">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./images/favicon.ico"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="main-page__body">
    <header class="main-page__header header" id="header">
      <div class="header__top">
        <a href="#" class="header__logo">
          <img src="./images/logo.png" alt="NAMU">
        </a>

        <div class="header__icons">
          <a href="#menu" class="icon icon--menu"></a>

          <select class="header__select select">
            <option value="ua">UA</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>

      <div class="header__bottom">
        <div class="container">
          <p class="header__dates">
            10 серпня - 10 листопада
          </p>

          <h1 class="header__title">
            Мистецтво ХІХ - ХХ ст.
          </h1>

          <p class="header__subtitle">
            Внесок українських митців у світову культуру 19-20 ст.
          </p>

          <a href="#" class="header__button button button--buy-ticket">
            Купити квиток
          </a>

          <div class="header__box">
            <div class="header__date">
              10.08 - 10.10
            </div>

            <div class="header__line"></div>
          </div>
        </div>
      </div>

      <div class="header__image"></div>
    </header>

    <aside class="main-page__menu menu" id="menu">
      <div class="menu__top">
        <a href="#" class="menu__logo">
          <img src="./images/logo.png" alt="NAMU">
        </a>

        <div class="menu__icons">
          <select class="menu__select select select--mobile">
            <option value="ua">UA</option>
            <option value="en">EN</option>
          </select>

          <a href="#" class="icon icon--cross"></a>

          <select class="menu__select select">
            <option value="ua">UA</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>

      <div class="container">
        <div class="menu__content">
          <div class="menu__wrapper">
            <div class="menu__boxes">
              <div class="menu__box-first">
                <div class="menu__text">
                  Розклад сьогодні:
                </div>
                <div class="menu__time">
                  12:00 - 19:00
                </div>
              </div>

              <div class="menu__box-second">
                <div class="menu__text">
                  Адреса:
                </div>
                <div class="menu__adress">
                  Київ, вул. М. Грушевського, 6
                </div>
              </div>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a
                  href="#exhibitions"
                  class="menu__link"
                >Актуальні виставки
                </a>
              </li>
              <li class="menu__item">
                <a
                  href="#events"
                  class="menu__link"
                >Найближчі події
                </a>
              </li>
              <li class="menu__item">
                <a
                  href="#news"
                  class="menu__link"
                >Новини
                </a>
              </li>
            </ul>

            <div class="menu__line"></div>

            <div class="menu__button">
              <a class="button button--buy-ticket">
                Купити квиток
              </a>
            </div>
          </div>

          <div class="menu__img-box">
            <img
              class="menu__image"
              src="./images/img_menu.png"
              alt="ukranian_boy"
            >
          </div>
        </div>
      </div>
    </aside>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
